<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="NFT%20Stylesheet.css">
</head>
<body>
    <article class="nft">
        <header class="header nft__header">
            <div class="opacidad_dif"></div>
            <img src="image-equilibrium.jpg" alt="Pic NFT" class="header__nft-pic" id="nft_pic">
            <img src="ojo.png" alt="ojo_galeria" class="header__nft-galeria">
        </header>
        <section class="body nft__body">
            <p class="body__equilibrium body__text">Equilibrium #3429</p>
            <p class="body__descripcion body__text">Our Equilibrium collection promotes balance and calm</p>
            <img src="icon-ethereum.svg" alt="etherum" class="body__etherum">
            <p class="body__ETH">0.041 ETH</p>
            <img src="icon-clock.svg" alt="clock time" class="body__clock">
            <p class="body__time">3 days left</p>
            <hr class="body__linea">
        </section>
        <footer class="footer ntf__footer">
            <img src="image-avatar.png" alt="avatar" class="footer__avatar">
          <p class="footer__profile"><span class="footer__text-darblue">Creation of</span><span class="footer__text-withe"> Jules Wyvern</span></p>
        </footer>
    </article>
</body>
</html>
